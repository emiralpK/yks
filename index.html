<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKS Sıralama Hesaplama</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">YKS Sıralama Hesaplama</h1>
        <form id="siralamaForm" class="mt-4">
            <h2>TYT Netleri</h2>
            <div class="form-group">
                <label for="turkce">Türkçe Neti:</label>
                <input type="number" class="form-control" id="turkce" name="turkce" required>
            </div>
            <div class="form-group">
                <label for="matematik">Matematik Neti:</label>
                <input type="number" class="form-control" id="matematik" name="matematik" required>
            </div>
            <div class="form-group">
                <label for="fen">Fen Bilimleri Neti:</label>
                <input type="number" class="form-control" id="fen" name="fen" required>
            </div>
            <div class="form-group">
                <label for="sosyal">Sosyal Bilimler Neti:</label>
                <input type="number" class="form-control" id="sosyal" name="sosyal" required>
            </div>

            <h2>AYT Netleri</h2>
            <div class="form-group">
                <label for="aytMatematik">AYT Matematik Neti:</label>
                <input type="number" class="form-control" id="aytMatematik" name="aytMatematik" required>
            </div>
            <div class="form-group">
                <label for="aytFizik">AYT Fizik Neti:</label>
                <input type="number" class="form-control" id="aytFizik" name="aytFizik" required>
            </div>
            <div class="form-group">
                <label for="aytKimya">AYT Kimya Neti:</label>
                <input type="number" class="form-control" id="aytKimya" name="aytKimya" required>
            </div>
            <div class="form-group">
                <label for="aytBiyoloji">AYT Biyoloji Neti:</label>
                <input type="number" class="form-control" id="aytBiyoloji" name="aytBiyoloji" required>
            </div>

            <div class="form-group">
                <label for="obp">OBP:</label>
                <input type="number" class="form-control" id="obp" name="obp" required>
            </div>

            <button type="submit" class="btn btn-primary">Hesapla</button>
        </form>
        <div id="sonuc" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
